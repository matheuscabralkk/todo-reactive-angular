<form [formGroup]="getForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="creator">Name</label>
    <input type="text" class="form-control" id="creator" formControlName="creator" placeholder="Enter creator name">
    <div class="form-error" *ngIf="getForm.get('creator')?.dirty && getForm.get('creator')?.errors?.['required']">
      Required!
    </div>
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter title">
    <div class="form-error" *ngIf="getForm.get('title')?.dirty && getForm.get('title')?.errors?.['required']">
      Required!
    </div>
  </div>
  <div class="form-group">
    <label for="completed">Completed</label>
    <input type="checkbox" class="form-check" id="completed" formControlName="completed"/>
  </div>
  <button type="submit" [disabled]="getForm.invalid" class="btn btn-primary">Submit</button>
</form>
