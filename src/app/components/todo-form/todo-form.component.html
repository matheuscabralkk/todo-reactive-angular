<ng-container *ngIf="state$ | async as state">
  <form [formGroup]="state.form" (ngSubmit)="onSubmit(state.form)">
    <div class="form-group">
      <label for="creator">Name</label>
      <input type="text" class="form-control" id="creator" formControlName="creator" placeholder="Enter creator name">
      <div class="form-error" *ngIf="state.form.get('creator')?.dirty && state.form.get('creator')?.errors?.['required']">
        Required!
      </div>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter title">
      <div class="form-error" *ngIf="state.form.get('title')?.dirty && state.form.get('title')?.errors?.['required']">
        Required!
      </div>
    </div>
    <div class="form-group">
      <label for="completed">Completed</label>
      <input type="checkbox" class="form-check" id="completed" formControlName="completed"/>
    </div>
    <button type="submit" [disabled]="state.form.invalid" class="btn btn-primary">Submit</button>
  </form>
</ng-container>
